<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./static/main.css">
    <title>Weather or Not</title>
</head>
<body>
    <video autoplay muted loop id="videoBack">
        <source src="./js/video/default.mp4" type="video/mp4" id="videoSource">
        Your browser does not support HTML5 video.
    </video>
    <nav id="formContainer">
        <form action="" id="searchForm" name="searchForm" class="input-group" method="POST">
            <select id="filterChoice" name="filterChoice" class="form-select" aria-label="Filter Choice">
                <option value="city" selected>City</option>
                <option value="zip">Zip</option>
            </select>
            <input type="text" id="txtInput" name="txtInput" class="form-control" placeholder="City">
            <select id="tempUnit" class="form-select" aria-label="Temperature unit">
                <option value="imperial" selected>°F</option>
                <option value="metric">°C</option>
                <option value="standard">°K</option>
            </select>
            <input type="submit" id="btnSearch" class="form-control btn btn-secondary" value="Search">
        </form>
        <div class="validationContainer">
            <p id="validText"></p>
        </div>
    </nav>
    <main class="content">
        <div id="infoContainer">
            
            <p class="forecast mpl_0" id="infoForecast"></p>
            <h2 id="cityHeader" class="cityHeadClass mpl_0"></h2>
            <h1 id="infoTemp" class="tempClass mpl_0"></h1>
            <p class="mpl_0">Feels Like <span id="infoFeels"></span></p>
            
            <p class="mpl_0">
                High: <span id="infoHigh"></span>
                <span> </span>
                Low: <span id="infoLow"></span>
            </p>
            <p class="mpl_0">Humidity: 
                <span id="infoHumidity"></span>
            </p>
        </div>
    </main>
    <footer>
        <p class="textFoot">
            <span class="textFootApp">Weather or Not</span>
            <span>&nbsp;</span>
            <span class="textFootCredits">by 
                <a href="https://geanu.netlify.app" alt="Geanu's Portfolio" class="creditLink">GEANU</span>
        </p>
    </footer>
    <script type="module" src="./config.js"></script>
    <script type="module" src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
