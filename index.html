<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/main.css">
    <title>Weather or Not</title>
</head>
<body>
    <video autoplay muted loop id="videoBack">
        <source src="./js/video/default.mp4" type="video/mp4" id="videoSource">
        Your browser does not support HTML5 video.
    </video>
    <nav id="formContainer">
        <form action="" id="searchForm" class="">
            <input type="text" id="txtCity" placeholder="City">
            <input type="submit" id="btnSearch" value="Search">
        </form>
    </nav>
    <main class="content">
        <div id="infoContainer">
            <h2 id="cityHeader" class="cityHeadClass mpl_0"></h2>
            <h1 id="infoTemp" class="tempClass mpl_0"></h1>
            <p class="mpl_0">Feels Like <span id="infoFeels"></span></p>
            <p class="mpl_0" id="infoForecast"></p>
            <p class="mpl_0">
                High: <span id="infoHigh"></span>
                <span> </span>
                Low: <span id="infoLow"></span>
            </p>
            <p class="mpl_0">Humidity: 
                <span id="infoHumidity"></span>
            </p>
        </div>
    </main>
    <footer>
        <p class="textFoot">
            <span class="textFootApp">Weather or Not</span>
            <span> </span>
            <span class="textFootCredits">by 
                <a href="https://geanu.netlify.app" alt="Geanu's Portfolio" class="creditLink">GEANU</span>
        </p>
    </footer>

    <script type="module" src="./js/script.js"></script>
</body>
</html>
